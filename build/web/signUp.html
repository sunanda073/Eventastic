<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup_style.css" />
  </head>
  <body>
    <div class="container">
      <header>Registration Form</header>
      <form action="signUp.jsp" class="form" method="post">
        <div class="input-box">
          <label>First Name*</label>
          <input type="text" placeholder="Enter first name" name="fname" required />
        </div>
         <div class="input-box">
          <label>Last Name*</label>
          <input type="text" placeholder="Enter last name" name="lname" required />
        </div>
        <div class="input-box">
          <label>Email Address*</label>
          <input type="text" placeholder="Enter email address" name="email" required />
        </div>

        <div class="input-box">
            <label>Password*</label>
            <input type="password" placeholder="Enter Password" name="password" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Contact Number*</label>
            <input type="number" placeholder="Enter phone number" name="cno" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" name="birthdate" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender*</h3>
          <div class="gender-option">
            <div class="gender">
                <input type="radio" id="check-male" name="gender" value="male" checked/>
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" value="female" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" value="other"/>
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" name="address1" />
          <input type="text" placeholder="Enter street address line 2" name="address2"  />
          <div class="column">
            <div class="select-box">
              <select name="country">
                <option hidden>Country*</option>
                <option>America</option>
                <option>Japan</option>
                <option>India</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city*" name="city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your state*" name="state" required />
            <input type="number" placeholder="Enter PIN code*" name="pin" required />
          </div>
        </div>
        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
